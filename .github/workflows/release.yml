name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone agentic-sdk (sibling dependency)
        run: git clone --depth 1 https://github.com/agentralabs/agentic-sdk.git ../agentic-sdk
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all
      - run: cargo clippy --all -- -D warnings
      - run: cargo fmt --all -- --check

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone agentic-sdk (sibling dependency)
        run: git clone --depth 1 https://github.com/agentralabs/agentic-sdk.git ../agentic-sdk
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --package agentic-identity-cli --package agentic-identity-mcp
      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/aid dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/agentic-identity-mcp dist/ 2>/dev/null || true
          tar -czf aid-${{ matrix.target }}.tar.gz -C dist .
      - uses: actions/upload-artifact@v4
        with:
          name: aid-${{ matrix.target }}
          path: aid-${{ matrix.target }}.tar.gz

  publish-crates:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone agentic-sdk (sibling dependency)
        run: git clone --depth 1 https://github.com/agentralabs/agentic-sdk.git ../agentic-sdk
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish crates in canonical order
        shell: bash
        run: |
          set -euo pipefail

          publish_crate() {
            local pkg="$1"
            local retries="${2:-12}"
            local attempt
            local output

            for attempt in $(seq 1 "$retries"); do
              echo "Publish attempt ${attempt}/${retries} for ${pkg}..."
              if output="$(cargo publish -p "${pkg}" --token "${{ secrets.CARGO_REGISTRY_TOKEN }}" 2>&1)"; then
                echo "$output"
                return 0
              fi

              echo "$output"
              if echo "$output" | grep -Eqi "already uploaded|already exists on crates\\.io index"; then
                echo "${pkg} already published for this version; continuing."
                return 0
              fi
              if echo "$output" | grep -Eqi "failed to select a version for the requirement|no matching package named|could not find .* in registry"; then
                echo "Dependency index propagation not ready yet; waiting before retry..."
                sleep 20
                continue
              fi
              return 1
            done

            echo "Timed out waiting for crates.io index propagation for ${pkg}."
            return 1
          }

          publish_crate "agentic-identity"
          publish_crate "agentic-identity-ffi"
          publish_crate "agentic-identity-mcp"
          publish_crate "agentic-identity-cli"

  github-release:
    name: GitHub Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
